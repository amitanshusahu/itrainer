    <section class="badge-wrapper">

      <div class="user-info">
        <h1>Rajan Kumar Sahu</h1>

      </div>

    <section class="ui-box scedule">
      <div class="toggle flex-between">
        <h1> Wednes Day </h1>
        <button class="btn" onclick="saveData(this)">Save</button>
      </div>

      <div class="target">
        <h2 class="exname grey">  </h2>
        <ul class="list">

        </ul>

      </div>

      <div class="daily-inputs">
        <div id="weight" class="flex-col">
          <img src="./img/weight.png" alt="">
          <input type="number" placeholder="92kg" oninput="dailyInputChange()">
        </div>
        <div id="time" class="flex-col">
          <img src="./img/time.png" alt="">
          <input type="number" placeholder="1hr" oninput="dailyInputChange()">
        </div>
      </div>

    </section>

    <section class="charts">
      <div class="ui-box steak-pie">
        <canvas id="attendence" style="max-width:100px"></canvas>
      </div>
      <div class="select-wrapper flex-col ui-box">
        <h4 class="grey">Show Stats of</h4>
        <select name="" id="stats-option" class="btn" onchange="showStats(this)">
          <option value="all">All Time</option>
          <option value="year">Last 360 days</option>
          <option value="month">Last 30 days</option>
          <option value="week" selected>Last 7 days</option>
        </select>
      </div>
    </section>

    <section class="ui-box flex-col">
      <h2>Track Weight</h2>
      <canvas id="track-weight"></canvas>
    </section>

    <section class="ui-box flex-col">
      <h2>Track Time</h2>
      <canvas id="track-time"></canvas>
    </section>

  </main>
</body>
